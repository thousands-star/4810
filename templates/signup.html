<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Sign-up form -->
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required><br>

            <!-- Choose Authentication Method -->
            <label for="auth_method">Choose Authentication Method:</label><br>
            <input type="radio" id="telegram" name="auth_method" value="telegram" required>
            <label for="telegram">Telegram</label><br>
            <input type="radio" id="whatsapp" name="auth_method" value="whatsapp" required>
            <label for="whatsapp">WhatsApp</label><br>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
